---
language: java
sudo: true
jdk: oraclejdk8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.5
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
      - gcc-4.9
      - g++-4.9
      - clang-3.5
      - valgrind
before_install:
  - git clone https://github.com/open-source-parsers/jsoncpp.git
  - cd jsoncpp
  - python amalgamate.py
  - mkdir build
  - cd build
  - export CC=/usr/bin/gcc-4.9
  - export CXX=/usr/bin/g++-4.9
  - cmake ..
  - make
script:
  - cd ../..
  - mvn install -Dlog4j.configurationFile="src/test/resources/log4j.xml" -DskipTests -B